<!DOCTYPE html>
<html>

<head>
    <title>Maggy's Quiz</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DDB Quiz">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>

</head>


<body>
    <div class="container">
        <div class="header">
            <h1>The Fresh Quiz</h1>
        </div>
        <div class="content">
            <p>Test your knowledge amongst 4 main categories.</p>
            <p>Click the button below to start the quiz.</p>
            <button id="start-btn">Start Quiz</button>
        </div>
        <div id="question-container" style="display: none;">
            <h2 id="question"></h2>
            <div id="options"></div>
            <button id="submit-btn" style="display: none;">Submit</button>
            <div id="result"></div>
        </div>
        <div id="end-screen" style="display: none;">
            <h2>Quiz Ended</h2>
            <label for="username-input">Enter your username:</label>
            <input type="text" id="username-input">
            <button id="submit-score-btn">Submit Score</button>
        </div>
        <div class="footer">
            <p class="Author">Created by Daniel J Maggs</p>
        </div>
    </div>
</body>

</html>
