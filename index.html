<!DOCTYPE html>
<html>

<head>
    <title>Maggy's Quiz</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DDB Quiz">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>

</head>


<body>
    <div class="container">
        <div class="header">
            <h1>The Fresh Quiz</h1>
        </div>
        <div class="content">
            <p>Test your knowledge amongst 4 main categories.</p>
            <p>Click the button below to start the quiz.</p>
            <button id="start-btn">Start Quiz</button>
        </div>
        <div id="question-container" style="display: none;">
            <h2 id="question"></h2>
            <div id="options"></div>
            <button id="submit-btn" style="display: none;">Submit</button>
            <div id="result">
        </div>
        <input type="text" id="username-input" placeholder="Your username">
        <input type="hidden" id="score-input" value="0">
        <button type="button" id="submit-score" onclick="submitScore()">Submit score</button>
        
        <script>
        // Function to update the results element with the username and score
        function updateResults(score) {
          var resultsElement = document.getElementById('results');
          resultsElement.innerHTML = `
            <h1>Your results</h1>
            <p>Username: <strong>${usernameInput.value}</strong></p>
            <p>Score: <strong>${score}</strong></p>
          `;
        }
        
        // Function to submit the score
        function submitScore() {
          // Get the username from the user input
          var username = usernameInput.value;
        
          // Get the score from the hidden input
          var score = document.getElementById('score-input').value;
        
          // Update the results
          updateResults(score);
        
          // Clear the username and score inputs
          usernameInput.value = '';
          scoreInput.value = '';
        }
        
        // Event listener for the DOMContentLoaded event
        document.addEventListener('DOMContentLoaded', function () {
          // Initialize the scoreInput variable
          var scoreInput = document.getElementById('score-input');
        
          // Hide the scoreInput element
          scoreInput.style.display = 'none';
        
          // Event listener for the submit event of the question-container element
          document.getElementById('question-container').addEventListener('submit', function () {
            // Set the score to 0
            scoreInput.value = 0;
        
            // Show the username and score input elements
            scoreInput.style.display = 'block';
          });
        });
        </script>
        
        
    
        </body>
        </html>
          
        <div class="footer">
            <p class="Author">Created by Daniel J Maggs</p>
        </div>
    </div>
</body>

</html>
