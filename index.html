<!DOCTYPE html>
<html lang="en">

<head>
  <title>Maggy's Quiz</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="DDB Quiz">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/script.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>The Fresh Quiz</h1>
    </div>
    <div class="content">
      <p id="start-text">Test your knowledge against the fresh quiz! Focusing on Ocean inhabitants, 
        Humans at Sea & General knowledge.<br>
        <br>
        Answer as many questions correctly as you can to escape the Pirates!
        <br>
        <br>
        Choose your username and press Enter to start the quiz.</p>
        <p id="good-luck-text" style="display: none;">Good Luck!</p>
      <input type="text" id="username-input" placeholder="Your username">
      <button type="button" id="enter-username">Enter username</button>
      <button type="button" id="start-quiz" style="display: none;">Start quiz</button>
    </div>

    <div id="question-container" style="display: none;">
      <h2 id="question"></h2>
      <div id="options"></div>
      <button id="submit-btn">Submit</button>
      <button id="Exit" style="display: none;" class="exit-button">X</button>
      <div id="result"></div>
    </div>
    <div>
      <a href="https://github.com/DMaggsy/The-Fresh-Quiz" target="_blank">
        <img id="github" src="assets/images/github-logo.webp" alt="github">
    </a>
    </div>
    <div id="end-screen" style="display: none;">
      <div id="results"></div>
      <button id="submit-score" style="display: none;">Submit Score</button>
    </div>
    <div id="shipwreck-theme" style="display: none;">
      <div id="shipwreckimage"></div>
      <div id="shipwreck-results"></div>
      <div id="shipwreck-score"></div>
    </div>
    <div id="smallboat-theme" style="display: none;">
      <div id="smallboatimage"></div>
      <div id="smallboat-results"></div>
      <div id="smallboat-score"></div>
    </div>
    <div id="pirateship-theme" style="display: none;">
      <div id="pirateshipimage"></div>
      <div id="pirateship-results"></div>
      <div id="pirateship-score"></div>
    </div>

  </div>
</body>

</html>
